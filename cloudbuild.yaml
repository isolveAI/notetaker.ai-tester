steps:
  # Build the backend container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/notetaker-backend', '-f', 'Dockerfile.backend', '.']

  # Push the backend container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/notetaker-backend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'notetaker-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/notetaker-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_STORAGE_BUCKET=${_BUCKET_NAME}'

  # Build the frontend container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/notetaker-frontend'
      - '-f'
      - 'Dockerfile.frontend'
      - '--build-arg'
      - 'VITE_API_URL=${_BACKEND_URL}'
      - '.'

  # Push the frontend container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/notetaker-frontend']

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'notetaker-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/notetaker-frontend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

substitutions:
    _BUCKET_NAME: 'your-bucket-name-here'
    _BACKEND_URL: 'https://notetaker-backend-uc.a.run.app' # Update this after first backend deploy

images:
  - 'gcr.io/$PROJECT_ID/notetaker-backend'
  - 'gcr.io/$PROJECT_ID/notetaker-frontend'
