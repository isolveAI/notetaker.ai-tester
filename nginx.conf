server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if we wanted to serve everything on same domain
    # location /api/ {
    #     proxy_pass http://backend-service-url;
    # }
}
